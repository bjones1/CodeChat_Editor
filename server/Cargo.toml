# <h1><code>Cargo.toml</code> - Rust build/package management config</h1>
[package]
name = "server"
version = "0.1.0"
edition = "2021"

# <p>This library allows other packages to use core CodeChat Editor features.
# </p>
[lib]
name = "code_chat_editor"

# <p>See more <a
#         href="https://doc.rust-lang.org/cargo/reference/manifest.html">keys
#         and their definitions</a>.</p>
[dependencies]
actix-files = "0.6"
actix-web = "4"
lazy_static = "1"
regex = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full"] }
urlencoding = "2"
pulldown-cmark = { version = "0.9.2" } // unsure if brackets belong here. pulldown-cmark source does not include them, but some of the above imports do use brackets
