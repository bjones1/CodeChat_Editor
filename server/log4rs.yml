# # `log4rs.yml` - configure logging
#
# This file configures log4rs for this application.
appenders:
  # An appender named "stdout" that writes to stdout
  stdout:
    kind: console
    encoder:
      pattern: "{d} {l} {t} {L} - {m}{n}"

# Attach the "stdout" appender to the root logger.
root:
  appenders:
    - stdout
