# `check.yml` -- Run tests in CI
# ==============================

name: Check
on:
  pull_request:

jobs:
  check:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    name: Run tests
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      # Doesn't work -- on Windows and Mac OS, binstalled programs don't run
      # from the cache.
      ##- uses: Swatinem/rust-cache@v2
      ##  with:
      ##    workspaces: |
      ##      builder
      ##      server
      ##      extensions/VSCode
      - name: Run tests
        run: |
          rustup update
          cd server
          ./bt install --dev
          ./bt test
